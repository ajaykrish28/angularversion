<div class="home_content">
  <div class="text"> <p>login-credentials</p></div>
  <div class="login-form">
    <h1>Register</h1>
    <form [formGroup]="feesform"  (submit)="feesSubmit()">
      <div class="user-name">
        <input type="text"placeholder="Name"  formControlName="namevalue" pattern="^[a-zA-Z]+$"/>
        <div *ngIf="feesform.controls['namevalue'].dirty" class="alert">
          <p *ngIf="feesform.controls['namevalue'].errors?.['required']">User name should not be Empty</p>
          <p *ngIf="feesform.controls['namevalue'].errors?.['pattern']">Enter proper User Name</p>
        </div>
      </div>
      <div class="mail">
        <input type="email" placeholder="Email"    formControlName="emailvalue" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
        <div *ngIf="feesform.controls['emailvalue'].dirty" class="alert">
          <p *ngIf="feesform.controls['emailvalue'].errors?.['required']">Email should not be Empty</p>
          <p *ngIf="feesform.controls['emailvalue'].errors?.['pattern']">Enter a valid Email</p>
        </div>
      </div>
      <div class="mobile">
        <input type="number" placeholder="Mobil-number"   formControlName="mobilevalue" pattern="^[6-9]\d{9}$">
        <div *ngIf="feesform.controls['mobilevalue'].dirty" class="alert">
          <p *ngIf="feesform.controls['mobilevalue'].errors?.['required']">Mobile Number should not be Empty</p>
          <p *ngIf="feesform.controls['mobilevalue'].errors?.['pattern']">Enter a valid Mobile Number</p>
        </div>
      </div>
      <div class="room no">
        <input type="number" placeholder="room"   formControlName="passwordvalue" pattern="^[0-9]$">
        <div *ngIf="feesform.controls['passwordvalue'].dirty" class="alert">
          <p *ngIf="feesform.controls['passwordvalue'].errors?.['required']" >Room number should not be Empty</p>
          <!-- <p *ngIf="feesform.controls['passwordvalue'].errors?.['pattern']" >Password Must Contain 1Caps(A)-Num(1)-Symbol(@)</p> -->
        </div>
      </div>
      <div class="Fees status">
        <input type="password" placeholder="confirm password"  #confirmpassword formControlName="confirmpasswordvalue">
        <!-- <div *ngIf="feesform.controls['confirmpasswordvalue'].invalid&&feesform.controls['confirmpasswordvalue'].dirty" class="alert"> -->
           <div> <p  *ngIf="feesform.controls['confirmpasswordvalue'].errors?.['required']">Confirm PW should not be Empty</p>
          <!-- <p  *ngIf="feesform.controls['confirmpasswordvalue'].errors?.['confirmPasswordValidate']">Confirm Password Doesn't Match Password</p> -->
        </div>
      </div>
