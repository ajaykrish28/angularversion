<div class="login">
  <div class="grid two-columns">

      <div class="content">
          <div class="text">
              <h1>AKS <br> HOSTELS</h1>
              <P>WELCOMING YOU TO LOGIN</P>
              <img src="../../assets/login.png" alt="">
          </div>
      </div>

      <div class="login-form">
          <h1>Login</h1>
          <form  [formGroup]="ExchangeForm"  (submit)="exchange()">
            <div class="user-name">
              <input type="text"placeholder="Name"  [(ngModel)]="name" #name1 formControlName="namevalue" pattern="^[a-zA-Z]+$"/>
              <div *ngIf="ExchangeForm.controls['namevalue'].dirty" class="alert">
                <p *ngIf="ExchangeForm.controls['namevalue'].errors?.['required']">User name should not be Empty</p>
                <p *ngIf="ExchangeForm.controls['namevalue'].errors?.['pattern']">Enter proper User Name</p>
              </div>
            </div>
            <div class="mail">
              <input type="email" placeholder="Email"  [(ngModel)]="mail" #mail1 formControlName="emailvalue" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
              <div *ngIf="ExchangeForm.controls['emailvalue'].dirty" class="alert">
                <p *ngIf="ExchangeForm.controls['emailvalue'].errors?.['required']">Email should not be Empty</p>
                <p *ngIf="ExchangeForm.controls['emailvalue'].errors?.['pattern']">Enter a valid Email</p>
              </div>
            </div>
            <div class="mobile">
              <input type="number" placeholder="Mobil-number" #mobil1  [(ngModel)]="mobil " formControlName="mobilevalue" pattern="^[6-9]\d{9}$">
              <div *ngIf="ExchangeForm.controls['mobilevalue'].dirty" class="alert">
                <p *ngIf="ExchangeForm.controls['mobilevalue'].errors?.['required']">Mobile Number should not be Empty</p>
                <p *ngIf="ExchangeForm.controls['mobilevalue'].errors?.['pattern']">Enter a valid Mobile Number</p>
              </div>
            </div>
            <select name="" type="text" id="" formControlName="feesStatus">
              <option value=""disabled selected>status</option>

              <option>Exchange</option>
              <option>vacate</option>
            </select>
            <div class="user-name">
              <input type="text" placeholder="Reason"  [(ngModel)]="descrip" #name1 formControlName="Reason" pattern="^[a-zA-Z]+$"/>
              <div *ngIf="ExchangeForm.controls['namevalue'].dirty" class="alert">
                <p *ngIf="ExchangeForm.controls['namevalue'].errors?.['required']">User name should not be Empty</p>
                <p *ngIf="ExchangeForm.controls['namevalue'].errors?.['pattern']">Enter proper User Name</p>
              </div>
            </div>


              <button type="submit" id="submit">submit</button><br><br>


          </form>
      </div>





  </div>

</div>
