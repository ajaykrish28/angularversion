<div class="container-contact">
  <div class="leftContact">
    <h2 id="leftContact_h2">Contact us</h2>
    <div class="contact-details">
      <div class="contact-symbol">
        <i class="fa fa-map-marker" aria-hidden="true"></i>
      </div>
      <div class="info">
        <h2>Address</h2>
        <p>
          4/11,AKS Hostel,sugura road, <br />
          Tiruchengode, Erode. <br />
          5566001.
        </p>
      </div>
    </div>
    <div class="contact-details">
      <div class="contact-symbol">
        <i class="fa fa-phone" aria-hidden="true"></i>
      </div>
      <div class="info">
        <h2>Phone Number</h2>
        <p>150-123-1234-6789</p>
      </div>
    </div>

    <div class="contact-details">
      <div class="contact-symbol">
        <i class="fa fa-envelope" aria-hidden="true"></i>
      </div>
      <div class="info">
        <h2>Email</h2>
        <p>akshostel@gmail.com</p>
      </div>
    </div>
  </div>
  <div class="rightContact">
    <div class="rightContact_TEXT">

      <br />
      <h2 id="send-msg">Send Message</h2>
      <form action="" [formGroup]="newstudent" (submit)=" contactInfo()" >
      <input
      type="text"
      placeholder="Name"
      formControlName="name"
      pattern="^[a-zA-Z]+$"
    />
    <div *ngIf="newstudent.controls['name'].dirty" class="alert">
      <p *ngIf="newstudent.controls['name'].errors?.['required']">
        User Name should not be empty
      </p>
      <p *ngIf="newstudent.controls['name'].errors?.['pattern']">
        Enter proper User Name
      </p>
    </div>
      <input
      type="text"
      placeholder="Email"
      formControlName="Email"
      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
    />
    <div *ngIf="newstudent.controls['Email'].dirty" class="alert">
      <p *ngIf="newstudent.controls['Email'].errors?.['required']">
        Email should not be empty
      </p>
      <p *ngIf="newstudent.controls['Email'].errors?.['pattern']">
        Enter a valid email
      </p></div>
      <input
        id="textarea"
        type="textarea"
        placeholder="Type Your Message"
        formControlName="textArea"
      />
      <div
      *ngIf="newstudent.controls['textArea'].dirty"
      class="alert"
    >
      <p
        *ngIf="newstudent.controls['textArea'].errors?.['required']"
      >
        Text area should not be empty
      </p>
    </div>

      <br />
      <button id="submit-btn" type="submit"  [disabled]="newstudent.invalid">Submit</button>
      </form> </div>
  </div>
</div>
<br><br><br>
<app-home3_footer></app-home3_footer>
